# Define upstream servers (backend services)
upstream my-app {
    server my-app:3000;  # This resolves to the "my-app" container on the same Docker network
}

server {
    listen 4500;  # Nginx listens on port 4500

    # Define the location block for handling incoming requests
    location / {
        proxy_pass http://my-app;  # Forward requests to the upstream Node.js app
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Enable gzip compression for certain content types
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 256;
}

